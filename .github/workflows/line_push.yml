name: Daily LINE Push

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Setup virtualenv & install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install requests flask apscheduler
          pip list  # 確認 flask 有裝好
          python line_push.py
