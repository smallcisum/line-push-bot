name: Daily LINE Push

on:
  schedule:
    - cron: '0 4 * * *'  # 每天台灣中午12點（因 GitHub 是 UTC）
  workflow_dispatch:     # 手動觸發用

jobs:
  push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests flask apscheduler
          pip list  # 顯示所有安裝的套件，確認 flask 有被裝到

      - name: Run push script
        run: python line_push.py
