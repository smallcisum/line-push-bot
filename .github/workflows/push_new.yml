name: LINE Daily Push (New)

on:
  schedule:
    - cron: '0 4 * * *'  # 台灣中午12點 (GitHub是UTC)
  workflow_dispatch:

jobs:
  run-daily-push:
    runs-on: ubuntu-latest

    steps:
      - name: 取得程式碼
        uses: actions/checkout@v3

      - name: 安裝 Python 環境
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 安裝需要的套件
        run: |
          python -m pip install --upgrade pip
          pip install requests flask apscheduler
          pip list  # 印出已安裝套件清單（確保 flask 存在）

      - name: 執行推播腳本
        run: python line_push.py
